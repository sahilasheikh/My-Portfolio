<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index.html</title>
</head>
    <body>
        <form action="" method="POST">

            <p align="center">
            <a href="login.html">LOGIN</a>
            <a align="center" href="profile.html">PROFILE</a>
            <a href="aboutus.html">ABOUT US</a>
            </p>
            
            <table align="center">
                <tr>
                    <th align="left">Name</th>
                    <th><input type="text" name="firstname"></th>
                </tr>
                <tr>
                    <th align="left">Email</th>
                    <th><input type="email" name="email"></th>
                </tr>
                <tr>
                    <th align="left">Password</th>
                    <th><input type="password" name="password"></th>
                </tr>
                <tr>
                    <th align="left">Re-Enter Password</th>
                    <th><input type="password" name="re_enter_password"></th>
                </tr>
                <tr>
                    <th align="left">Mobile Number</th>
                    <th><input type="tel" name="number"></th>
                </tr>
                <tr>
                    <th align="left">Date of Birth</th>
                    <th><input type="date" name="dob" id="dob"></th>
                </tr>
                <tr>
                    <th align="left">Gender</th>
                    <th>
                        <input type="radio" name="gender" id="male" value="Male">
                            <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="Female">
                            <label for="female">Female</label>
                        <input type="radio" name="gender" id="other" value="Other">
                            <label for="other">Other</label>
                    </th>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <th><input type="submit" value="Register" name="register"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
